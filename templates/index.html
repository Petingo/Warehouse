<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Hello Page</title>
    </head>
    <body>
        <table>
            <tr>
                <th>
                    Name
                </th>
                <th>
                    Quantity
                </th>
                <th>
                    Delete
                </th>
            </tr>
            {% for item in items %}
                <tr>
                    <td>
                        {{ item.name }}
                    </td>
                    <td>
                        {{ item.quantity }}
                    </td>
                    <td>
                        <form method="POST" action={{ url_for('deleteItem') }}>
                            <input type="hidden" name="name" value={{ item.name }} />
                            <input type="submit" value="delete">
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </table>
        <form method="POST" action={{ url_for('addItem') }}>
            <div>{{ warehouseForm.name.label }}:
                {{ warehouseForm.name() }}</div>
            <div>{{ warehouseForm.quantity.label }}:
                {{ warehouseForm.quantity() }}</div>
            <input type="submit" value="Add">
        </form>
    </body>
</html>
